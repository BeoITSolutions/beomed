<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register New Patient</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h3>Register New Patient</h3>
    <marquee behavior="scroll" direction="left">
      Welcome to BEOMed Health Solutions. We provide all your health related
      software needs.
    </marquee>
    <a id="only" href="../index.html">Home</a>
    <a href="../reception.html">Back</a> <br />

    <div class="forms">
      <form action="#" method="get"></form>
      Firstname:<input type="text" name="firstname" /> <br />
      Lastname:<input type="text" name="lastname" /> <br />
      Password: <input type="password" name="password" /> <br />
      Date of birth: <input type="date" name="dob" id="dob" /> <br />
      Address:<input type="text" name="address" />
      <br />
      Telephone Number: <input type="tel" name="pnum" /> <br />
      Gender:
      <select name="gender" id="gender">
        <option value="none" selected>------</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />
      <input type="button" value="submit" />
    </div>
  </body>
</html>
